<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		
		<h:form>
            <h:panelGrid columns="3">
             <p:commandButton type="submit" action="/index.xhtml?faces-redirect=true" icon="ui-icon-triangle-1-w" title="Voltar a pagina inicial"/>
                <p:inputText value="#{exercicioListBean.titulo}"/>
                <p:commandButton id="pesquisaButton" actionListener="#{exercicioListBean.search()}"
                                 ajax="true" update="dataTable" icon="ui-icon-search" />
                <p:defaultCommand target="pesquisaButton"></p:defaultCommand>
            </h:panelGrid>
        </h:form>
        
		<p:dataTable value="#{exercicioListBean.exercicioList}" var="exeList" id="dataTable" emptyMessage="Nenhuma exercício encontrado na busca"
					rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" sortBy="#{exercicioListBean.exercicio.regiao}">				
					
		<p:column headerText="Título" width="65"
					style="text-align: left">
		<h:outputText value="#{exeList.titulo}" title="#{exeList.titulo}"/>
		</p:column>
		
		<p:column headerText="Região" width="65"
					style="text-align: left">
		<p:outputLabel value="#{exeList.regiao}" title="#{exeList.regiao}"></p:outputLabel>
		</p:column>
		
		<p:column headerText="Descrição" width="65"
					style="text-align: left" >
		<h:outputText value="#{exeList.descricao}" title="#{exeList.descricao}"/>
		</p:column>
		
		<p:column headerText="Video" width="65"
					style="text-align: left">
		<h:outputText value="#{exeList.urlVideo}" title="#{exeList.urlVideo}"/>
		</p:column>
		
		<p:column headerText="Detalhes" width="65"
					style="text-align: left">
		<h:outputText value="#{exeList.urlDetalhes}" title="#{exeList.urlDetalhes}"/>
		</p:column>

		</p:dataTable>
	</ui:define>
</ui:composition>
