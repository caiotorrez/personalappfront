<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/templateBar.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
	
	<h:head>
	<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'/>
		<h:form>     
	    <p:growl id="messages" showDetail="true" />
		    <p:toolbar style="position:fixed; top:0; width:100%;">
		        <f:facet name="left">
		        	<p:button type="submit" outcome="index.xhtml" value="Inicio" icon="fa fa-home" title="Pagina inicial" />
		            <p:button type="submit" value="Novo Aluno" icon="fa fa-user" title="Cadastrar aluno" outcome="registro.xhtml" />
		           	<p:menuButton value="Listar" icon="fa fa-list-ul">
		                <p:menuitem value="Alunos" action="alunos.xhtml?faces-redirect=true" update="messages" icon="fa fa-location-arrow" />
		                <p:menuitem value="Fichas de Treino"  outcome="fichas.xhtml" update="messages" icon="fa fa-location-arrow" />
		                <p:menuitem value="Exercicios" outcome="exercise.xhtml" update="messages" icon="fa fa-location-arrow" />
		            </p:menuButton>
					
					<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		            
		            
					<p:inputText size="40" label="Search" placeholder="Pesquisar"/>
		            <p:commandButton id="pButton" type="button" icon="ui-icon-search" title="Pesquisar aluno" />
		            <p:defaultCommand target="pButton"></p:defaultCommand>
		 
		            <span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		 
		            <p:button type="submit" value="Novo Treino" icon="fa fa-plus" title="Cadastrar nova ficha de treino" outcome="treinoabcd.xhtml" />
		     		<p:button type="submit" value="Novo Exercício" icon="fa fa-plus" title="Cadastrar novo exercício" outcome="new_exercise" />
		            <p:commandButton type="button" title="Delete" icon="fa fa-trash" />
		            <p:commandButton type="button" title="Print" icon="ui-icon-print" />
		        </f:facet>
		 
		        <f:facet name="right">
		            <p:menuButton value="Options">
		                <p:menuitem value="Save" actionListener="#{toolbarView.save}" update="messages" icon="ui-icon-disk" />
		                <p:menuitem value="Update" actionListener="#{toolbarView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
		                <p:menuitem value="Delete" actionListener="#{toolbarView.delete}" ajax="false" icon="ui-icon-close" />
		                <p:menuitem id="cLogout" value="Logout" action="#{loginBean.logout()}" icon="fa fa-sign-out" styleClass="ui-priority-primary" />
		            </p:menuButton>
		        </f:facet>
		    </p:toolbar>
	</h:form>
	</h:head>
	<body>
	</body>
	 <footer class="footer">
	<div class="copyright">
		<div class="container">
			<div class="copy">
				<p>
					© 2018 PersonalAplication developed by <a href="http://www.facebook.com.br/caiotorrez" > CaioTorrez</a>
				</p>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	</footer>

</ui:define>
</ui:composition>
