<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/templateBar.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/edit.css" media="screen" />
	
	</h:head>
	<f:metadata>
		<f:viewParam id="emailParam" name="email" value="#{alunoEditBean.email}" required="true" requiredMessage="Email inválido"></f:viewParam>
		<f:viewAction action="#{alunoEditBean.init}"/>
	</f:metadata>
		<p:commandButton type="submit" action="alunos.xhtml?faces-redirect=true" icon="ui-icon-triangle-1-w" title="Voltar a pagina inicial"/>
	
	<div style="position: fixed; bottom: 30%;left: 38%;">
	<h1 align="center">Informações Básicas</h1>
	<p:commandButton type="submit" action="index.xhtml?faces-redirect=true" value="Info Medidas" icon="fa fa-child"
	title="Informações das Medidas do Aluno" style="float:right;"/>
		<o:form includeRequestParams = "true">
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome Completo" for="nome" title="Nome do Usuário"></p:outputLabel>
				<p:inputText value="#{alunoEditBean.aluno.nome}" id="nome" placeholder="Nome Completo" size="40"></p:inputText>
				<p:outputLabel value="Email" for="email" title="Email do Usuário"></p:outputLabel>
				<p:inputText value="#{alunoEditBean.aluno.email}" id="email" placeholder="Email" size="40" readonly="true" style="background-color:silver;"></p:inputText>
				<p:outputLabel value="Academia" for="academia" title="Nome da Academia"></p:outputLabel>
				<p:inputText value="#{alunoEditBean.aluno.academia}" id="academia" placeholder="Nome da Academia" size="40"></p:inputText>
				<p:outputLabel for="cel" value="Celular" title="Número do Celular"/>
        		<p:inputMask id="cel" value="#{alunoEditBean.aluno.cel}" mask="(99) 99999-9999" placeholder="Número do Celular" size="40"/>
			</h:panelGrid>
			<div>
				<span style="margin:1px;"></span>
        		<p:outputLabel for="nasc" value="Nasc" style="margin: 2px;" title="Data de Nascimento"/>
        		<p:calendar id="nasc" value="#{alunoCreateBean.aluno.data}" showOn="button" size="10" required="true" requiredMessage="Escolha uma data."/>
        		<span style="margin:6px;"></span>
        		<p:outputLabel for="genero" value="Gênero" style="margin: 2px;"/>
        		<p:selectOneMenu id="genero" value="#{alunoEditBean.aluno.genero}" style="width:auto; vertical-align: bottom;">
		            <f:selectItem itemLabel="Masculino" itemValue='M'/>
		            <f:selectItem itemLabel="Feminino" itemValue='F'/>
       		 	</p:selectOneMenu>
       		 </div>
		</o:form>
		<p:commandButton style="margin-top: 10px; float:right" value="Salvar" type="submit" action="#{alunoEditBean.update()}" id="bSave"></p:commandButton>
	</div>
		
	</ui:define>
	</ui:composition>
