  <main>
   <div class="jumbotron container-fluid" style="margin-top: -40px;">
   <h:form enctype="multipart/form-data">
   <p:messages autoUpdate="true" showIcon="false" closable="true" style="opacity: 0.8;"></p:messages>
   <div class="form-row">
    <div class="col-md-2 mb-2">
      <label for="data-avaliacao">Data da Avaliação</label>
      <input name="data-avaliacao" type="text" id="data-avaliacao" value="#{medidasCreateBean.dataAvaliativa}" class="form-control" placeholder="..." readonly="readonly"></input>
    </div>
    <div class="col-md-3 mb-3">
      <label for="aluno">Medidas associadas ao aluno:</label>
      <input name="aluno" type="text" id="aluno" value="#{medidasCreateBean.nome}" class="form-control" placeholder="..." readonly="readonly"></input>
    </div>
   </div>
   <div class="form-row">
    <div class="col-md-2 mb-3">
      <p:outputLabel for="metodo" value="Método de Avaliação"></p:outputLabel>
      <p:inputText styleClass="form-control" id="metodo" placeholder="Método de avaliação" value="#{medidasCreateBean.medidas.metodoDeAvaliacao}" required="true" requiredMessage="Insira o método de avaliação do cliente"></p:inputText>
    </div>
    <div class="col-md-2 mb-3">
      <p:outputLabel for="peso" value="Peso Corporal em Kg"></p:outputLabel>
	    <p:inputMask value="#{medidasCreateBean.medidas.peso}" mask="999 Kg" slotChar="0" styleClass="form-control" id="peso" placeholder="Peso Kg" required="true" symbolPosition="rigth" requiredMessage="Insira o peso do cliente"></p:inputMask>
      </div>
    <div class="col-md-2 mb-3">
      <p:outputLabel for="gordura" value="% Gordura Corporal"></p:outputLabel>
	    <p:inputMask value="#{medidasCreateBean.medidas.gorduraCorporal}" slotChar="0" mask="99 %" styleClass="form-control" id="gordura" placeholder="Gordura Corporal %" required="true" requiredMessage="Insira o peso do cliente"></p:inputMask>
      </div>
  	</div>
  <hr />
  
     <div class="form-row">
      <div class="col-md-2 mb-2">
      <p:outputLabel for="ombros" value="Largura dos Ombros"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.larguraDosOmbros}" styleClass="form-control" id="ombros" placeholder="Centímetros" required="true" requiredMessage="Insira a largura do ombro do cliente"></p:inputMask>
      </div>
      <div class="col-md-2 mb-2">
      <p:outputLabel for="peitoral" value="Largura do Peitoral"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.peitoral}" styleClass="form-control" id="peitoral" placeholder="Centímetros" required="true" requiredMessage="Insira a largura do peitoral do cliente"></p:inputMask>
      </div>
      <div class="col-md-2 mb-2">
      <p:outputLabel for="cintura" value="Cintura"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.cintura}" styleClass="form-control" id="cintura" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência da cintura do cliente"></p:inputMask>
      </div>
      <div class="col-md-2 mb-2">
      <p:outputLabel for="quadril" value="Quadril"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.quadril}" styleClass="form-control" id="quadril" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência do quadril do cliente"></p:inputMask>
      </div>
    </div>
  
    <div class="form-row">
     <div class="col-md-2 mb-2">
     <p:outputLabel for="braco-d" value="Braço Direito"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.bracoDireito}" styleClass="form-control" id="braco-d" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência do braço direito do cliente"></p:inputMask>
     </div>
     <div class="col-md-2 mb-2">
     <p:outputLabel for="braco-e" value="Braço Esquerdo"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.bracoEsquerdo}" styleClass="form-control" id="braco-e" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência do braço esquerdo do cliente"></p:inputMask>
     </div>
     <div class="col-md-2 mb-2">
     <p:outputLabel for="antebraco-d" value="Antebraço Direito"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.antebracoDireito}" styleClass="form-control" id="antebraco-d" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência do antebraço direito do cliente"></p:inputMask>
     </div>
     <div class="col-md-2 mb-2">
     <p:outputLabel for="antebraco-e" value="Antebraço Esquerdo"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.antebracoEsquerdo}" styleClass="form-control" id="antebraco-e" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência do antebraço esquerdo do cliente"></p:inputMask>
     </div>
   </div>
     
    <div class="form-row">
     <div class="col-md-2 mb-2">
     <p:outputLabel for="perna-d" value="Perna Direita"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.pernaDireita}" styleClass="form-control" id="perna-d" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência da perna direita do cliente"></p:inputMask>
     </div>
     <div class="col-md-2 mb-2">
     <p:outputLabel for="perna-e" value="Perna Esquerda"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.pernaEsquerda}" styleClass="form-control" id="perna-e" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência da perna esquerda do cliente"></p:inputMask>
     </div>
     <div class="col-md-2 mb-2">
     <p:outputLabel for="panturrilha-d" value="Panturrilha Direita"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.panturrilhaDireita}" styleClass="form-control" id="panturrilha-d" placeholder="Centímetros" required="true"  requiredMessage="Insira a circunferência da panturrilha direita do cliente"></p:inputMask>
     </div>
     <div class="col-md-2 mb-2">
     <p:outputLabel for="panturrilha-e" value="Panturrilha Esquerda"></p:outputLabel>
      <p:inputMask mask="999 cm" slotChar="0" value="#{medidasCreateBean.medidas.panturrilhaEsquerda}" styleClass="form-control" id="panturrilha-e" placeholder="Centímetros" required="true" requiredMessage="Insira a circunferência da panturrilha esquerda do cliente"></p:inputMask>
     </div>
   </div>
  
   <hr />
   <p:outputLabel for="upload-frontal" value="Insira uma Imagem Frontal do Aluno (Opcional)"></p:outputLabel>
   <p:fileUpload id="upload-frontal" multiple="false" fileLimit="5000" value="#{medidasCreateBean.file1}"  fileUploadListener="#{medidasCreateBean.fileUploadListener}" cancelLabel="Cancelar" label="Selecionar Imagem" mode="advanced" skinSimple="true"
    		invalidFileMessage="São permitidas somente imagens (gif, jpeg, jpg e png)" />
   
   <p:outputLabel for="upload-posterior" value="Insira uma Imagem Posterior do Aluno (Opcional)"></p:outputLabel>
   <p:fileUpload id="upload-posterior" multiple="false" fileLimit="5000" value="#{medidasCreateBean.file2}"  fileUploadListener="#{medidasCreateBean.fileUploadListener}" cancelLabel="Cancelar" label="Selecionar Imagem" mode="advanced" skinSimple="true"
    		invalidFileMessage="São permitidas somente imagens (gif, jpeg, jpg e png)" />

</h:form>
