<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
	<h:head>
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width,  user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"></meta>
        <title>Pagina Inicial</title>
        <link rel="stylesheet" href="resources/css/user_index_style.css"/>
    </h:head>
   	
   	<h:body>
	   	<h:form enctype="multipart/form-data">
	   	<p:commandButton type="submit" action="index.xhtml?faces-redirect=true" icon="ui-icon-triangle-1-w" title="Voltar a pagina inicial" immediate="true"/>
	
		<div style="position: fixed; bottom: 30%;left: 38%;">
		<h1 align="center">Novo Exercício</h1>
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome do Exercicio" for="nome" title="Nome do Exercicio"></p:outputLabel>
				<p:inputText value="#{exercicioCreateBean.exercicio.titulo}" id="nome" placeholder="Nome do Exercicio" size="40" required="true"></p:inputText>
				<p:outputLabel value="Região Trabalhada" for="regiao" title="Região Trabalhada do Exercício"></p:outputLabel>
				<p:inputText value="#{exercicioCreateBean.exercicio.regiao}" id="regiao" placeholder="Região Trabalhada Pelo Exercício" size="40" required="true"></p:inputText>
				<p:outputLabel value="Descrição" for="desc" title="Descrição do Exercício"></p:outputLabel>
				<p:inputText value="#{exercicioCreateBean.exercicio.descricao}" id="desc" placeholder="Descrição do Exercício" size="40" required="true"></p:inputText>
				<p:outputLabel value="URL do Video" for="url_video" title="Endereço do video"></p:outputLabel>
				<p:inputText value="#{exercicioCreateBean.exercicio.urlVideo}" id="url_video" placeholder="URL do Video" size="40" required="true"></p:inputText>
				<p:outputLabel value="URL dos Detalhes" for="url_detail" title="Endereço dos Detalhes"></p:outputLabel>
				<p:inputText value="#{exercicioCreateBean.exercicio.urlDetalhes}" id="url_detail" placeholder="URL dos Detalhes" size="40" required="true"></p:inputText>
        	<p:separator/>
		    <p:growl id="messages" showDetail="true" />
		 
		    <p:fileUpload multiple="false" fileLimit="5000" cancelLabel="Cancelar" label="Selecionar Imagem" value="#{exercicioCreateBean.file}" mode="simple" skinSimple="true" required="true" requiredMessage="Insira uma Imagem" allowTypes="*.pdf" 
    		invalidFileMessage="São permitidas somente imagens (gif, jpeg, jpg e png)" />
    		 <p:commandButton value="Salvar" ajax="false" actionListener="#{exercicioCreateBean.create()}"/>
		    </h:panelGrid>
		</div>
		</h:form>
   	</h:body>
   	
</html>
