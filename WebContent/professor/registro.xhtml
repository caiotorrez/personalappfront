  <main>
   <div class="jumbotron container-fluid" style="margin-top: -40px;">
   <h:form id="form" class="needs-validation" >
   <p:messages autoUpdate="true" showIcon="false"></p:messages>
  	<div class="form-row">
    <div class="col-md-4 mb-3">
      <p:outputLabel for="nome-completo">Nome Completo</p:outputLabel>
      <p:inputText style="#{validatorRegister.usernameIsValid}" styleClass="form-control" id="nome-completo" placeholder="Nome completo" value="#{alunoCreateBean.aluno.nome}" validator="#{validatorRegister.validarUsername}" required="true" onblur="nomeia(this.value);" requiredMessage="Insira o nome do cliente">
       	<f:ajax event="blur" render="nome-completo"></f:ajax>
      </p:inputText>
    </div>
    <div class="col-md-4 mb-3">
      <p:outputLabel for="email" value="Email"></p:outputLabel>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="e-mail-symbol">@</span>
        </div>
        <p:inputText required="true" requiredMessage="Insira um email válido para o cliente" style="#{validatorRegister.emailIsValid}" styleClass="form-control" id="email" placeholder="Email" value="#{alunoCreateBean.aluno.email}" validator="#{validatorRegister.validarEmail}">
        <f:ajax event="blur" render="email"></f:ajax>
        </p:inputText>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="user">Usuário</label>
      <input type="text" class="form-control" id="user" placeholder="Usuário" value="" readonly="readonly">
      </input>
    </div>
  </div>
  
    <div class="form-row">
    <div class="col-md-4 mb-2">
    <p:outputLabel for="date">Data de Nascimento</p:outputLabel>
      <p:inputMask required="true" requiredMessage="Insira uma data válida para o cliente" style="#{validatorRegister.dataIsValid}"  mask="99/99/9999" class="form-control" id="date" placeholder="dd/mm/yyyy" value="#{alunoCreateBean.data}" autoClear="true" validator="#{validatorRegister.validarData}">
      	<f:ajax event="blur" render="date"></f:ajax>
      </p:inputMask>
    </div>
    <div class="col-md-2 mb-2">
      <p:outputLabel for="phone">Celular</p:outputLabel>	
      <div class="input-group">
	  <p:inputText  validator="#{validatorRegister.validarCelular}" style="#{validatorRegister.celIsValid}" value="#{alunoCreateBean.aluno.cel}" styleClass="form-control" placeholder="Celular" required="true" requiredMessage="Insira o número do celular do cliente" id="phone">
	  <f:ajax event="blur" render="phone"></f:ajax>
	  </p:inputText>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <p:outputLabel for="sexo" value="Sexo"></p:outputLabel>
	   			<h:selectOneMenu style="border-color:blue;" styleClass="form-control" id="sexo" value="#{alunoCreateBean.aluno.genero}" requiredMessage="Informe o sexo do cliente">
			 	<f:selectItem itemLabel="Masculino" itemValue="M"  />
			 	<f:selectItem itemLabel="Feminino" itemValue="F"/>
 				</h:selectOneMenu>
    </div>
    <div class="col-md-3 mb-2">
      <p:outputLabel for="academia">Academia</p:outputLabel>	
      <div class="input-group">
        <p:inputText style="#{alunoCreateBean.aluno.academia == null ? '' : 'border-color:blue'}" class="form-control" id="academia" placeholder="Academia" required="true" value="#{alunoCreateBean.aluno.academia}" requiredMessage="Insira a academia do cliente">
        <f:ajax event="blur" render="academia"></f:ajax>
        </p:inputText>
      </div>
      </div>
  </div>
  <hr />
  
  <div class="form-row">
	<div class="col-md-2 mb-3">
      <label  for="cep">CEP</label>
      <p:inputText style="#{validatorRegister.cepIsValid}" validator="#{validatorRegister.validarCep}" styleClass="form-control" value="#{alunoCreateBean.aluno.cep}" required="true" requiredMessage="Insira um cep válido para o cliente" name="cep" id="cep" onblur="pesquisacep(this.value);">
      	<f:ajax event="blur" render="cep"></f:ajax>
      </p:inputText>
    </div>
    <div class="col-md-3 mb-3">
      <label for="bairro">Rua</label>
      <input name="rua" type="text" readonly="readonly" id="rua" value="" class="form-control" placeholder="Rua"></input>
    </div>
    <div class="col-md-2 mb-3">
      <label for="bairro">Bairro</label>
      <input name="bairro" type="text" readonly="readonly" id="bairro" value="" class="form-control" placeholder="Bairro"></input>
    </div>
    <div class="col-md-3 mb-3">
      <label for="cidade">Cidade</label>
      <input name="cidade" type="text" readonly="readonly" id="cidade" value="" class="form-control" placeholder="Cidade"></input>
    </div>
      
    <div class="col-md-2 mb-3">
      <label for="uf">Estado</label>
      <input name="uf" type="text" id="uf" value="" class="form-control" placeholder="Estado" readonly="readonly"></input>
    </div>
    <input name="ibge" type="text" id="ibge" size="8" hidden="true"></input><br/>
  </div>
   <hr />
  <p:commandButton styleClass="btn btn-primary" value="Voltar" immediate="true" action="index.xhtml?faces-redirect=true" type="submit" icon="ui-icon-triangle-1-w" title="Voltar a Página Inicial"><f:ajax render="@all" resetValues="true"></f:ajax></p:commandButton>
  <p:commandButton styleClass="btn btn-primary"  value="Cadastrar Aluno" update="@form" action="#{alunoCreateBean.create(fasle)}"><f:ajax render="@all" resetValues="true"></f:ajax></p:commandButton>
  <p:commandButton styleClass="btn btn-primary"  value="Ficha de Avaliação" iconPos="rigth" icon="ui-icon-triangle-1-e" action="#{alunoCreateBean.create(true)}" ><f:ajax render="@all" resetValues="true"></f:ajax></p:commandButton>
</h:form>

     </div>
