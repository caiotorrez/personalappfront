<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		
		<h:form>
            <h:panelGrid columns="3">
             <p:commandButton type="submit" action="index.xhtml?faces-redirect=true" icon="ui-icon-triangle-1-w" title="Voltar a pagina inicial"/>
                <p:inputText value="#{alunoListBean.nome}"/>
                <p:commandButton id="pesquisaButton" actionListener="#{alunoListBean.search}"
                                 ajax="true" update="dataTable" icon="ui-icon-search" />
                <p:defaultCommand target="pesquisaButton"></p:defaultCommand>
            </h:panelGrid>
        </h:form>
        
		<p:dataTable value="#{alunoListBean.alunosList}" var="alunoList" id="dataTable" emptyMessage="Nenhum aluno encontrado"
					rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" sortBy="#{alunoList.nome}">
		<p:column  headerText="Aluno" width="65"
					style="text-align: left">
			 <h:outputText value="#{alunoList.nome}"/>
		</p:column>
		<p:column headerText="Email" width="25" style="text-align: left">
		<h:outputText value="#{alunoList.email}"/>
		</p:column>
		
		<p:column headerText="Telefone" width="10" style="text-align: left">
		<h:outputText value="#{alunoList.cel}"/>
		</p:column>
		
		<p:column headerText="Academia" width="10" style="text-align: left">
		<h:outputText value="#{alunoList.academia}"/>
		</p:column>
		
		<p:column headerText="Editar Info" width="10" style="text-align: left">
		<h:link value="Editar" outcome="edit">
			<f:param name="email" value="#{alunoList.email}" />
		</h:link>
		</p:column>
		
		<p:column headerText="Ficha de Treino" width="10" style="text-align: left">
		<h:link value="#{alunoList.fichaDeTreino.titulo}" outcome="treino_impresso">
		<f:param name="email" value="#{alunoList.email}" />
		</h:link>
		</p:column>
		
		<p:column headerText="Perfil" width="10" style="text-align: left">
		<h:outputText value="view"/>
		</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
