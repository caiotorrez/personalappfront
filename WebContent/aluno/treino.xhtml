<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
	<h:head>
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width,  user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"></meta>
        <title>Personal Aplication</title>
        <link rel="icon" type="image/png" href="../resources/icon/runner-icon.png" />
        <link rel="stylesheet" href="../resources/css/user_index_style.css"/>
		<f:metadata>
			<f:event type="preRenderView" listener="#{treinoViewBean.init(loginBean.username)}" />
		</f:metadata>
    </h:head>
	
	<h:body>
		<header>
			<input type="checkbox" id="btn-menu"/>
			<label for="btn-menu" id="menu-label"><img id="imgmenu" src="../resources/icon/menu-icon.png" alt=""/></label>
			<img id="img-runner" src="icon/runner-icon.png" alt=""/>
			<nav class="menu">
				<ul>
					<li><h:link value="Inicio" outcome="index.xhtml"></h:link></li>
					<li><a href="#"><b>Treino</b></a></li>
                    <li><a href="">Dieta</a></li>
				</ul>
			</nav>
		</header>
		
		<article>
		<div class="table1">
				<h3><p:outputLabel value="#{treinoViewBean.containsTreino('A') ? 'Treino A' : ''}"></p:outputLabel></h3>
				<p:dataTable rendered="#{treinoViewBean.containsTreino('A')}" value="#{treinoViewBean.listExercicioA()}" var="fichaDeTreinoA" tabindex="integer" rowIndexVar="index">
					<p:column priority="1" headerText="Exercício" width="40" style="text-align: left" >
						 <p:outputLabel value="#{fichaDeTreinoA.titulo}" onclick="PF('dlg').show()" ondblclick="PF('dlg').show()"></p:outputLabel>
						 
						 <p:dialog header="Imagem" widgetVar="dlg" modal="true"
						    draggable="false" resizable="false" closeOnEscape="true" maximizable="true" responsive="true" position="center">
						    <p:imageSwitch effect="FlyIn" speed="1000" slideshowAuto="false">
						      <p:graphicImage library="imagem" name="supino_reto.png" width="100%"/>
						    </p:imageSwitch>
						</p:dialog>
					</p:column>
					<p:column styleClass="s-ref" priority="1" headerText="Séries" width="5" style="text-align: center">
						 <h:outputText value="#{treinoViewBean.listInfosA().get(index).seriesI} - #{treinoViewBean.listInfosA().get(index).seriesF}"/>
					</p:column>
					<p:column priority="1" headerText="Reps" width="5" style="text-align: center" >
						 <h:outputText value="#{treinoViewBean.listInfosA().get(index).repsI} - #{treinoViewBean.listInfosA().get(index).repsF}"/>
					</p:column>
					<p:column priority="1" headerText="Carga" width="5" style="text-align: center">
						 <h:outputText value="#{treinoViewBean.listInfosA().get(index).cargaI} - #{treinoViewBean.listInfosA().get(index).cargaF}"/>
					</p:column>
					<p:column priority="3" headerText="Ajuste" width="5" style="text-align: center">
						 <h:outputText value="#{treinoViewBean.listInfosA().get(index).ajuste}"/>
					</p:column>
					<p:column priority="2" headerText="Intervalo" width="5" style="text-align: center">
						 <h:outputText value="#{treinoViewBean.listInfosA().get(index).intervaloI} - #{treinoViewBean.listInfosA().get(index).intervaloF}"/>
					</p:column>
					<p:column priority="2" headerText="Vídeo" width="5" style="text-align: center">
						 <p:button href="#{fichaDeTreinoA.urlVideo}" target="_blank" icon="ui-icon-play" title="Youtube Video"></p:button>
					</p:column>
					<p:column priority="2" headerText="Info. Teórica" width="5" style="text-align: center">
						<p:button href="#{fichaDeTreinoA.urlVideo}" target="_blank" icon="ui-icon-info" title="Texto Descritivo"></p:button>
					</p:column>
				</p:dataTable>
				<p:dataTable value="#{alunoEditBean.aluno.fichaDeTreino.treinoA}" var="obsA" emptyMessage="Sem Observações">
				<p:column priority="1" headerText="Observações" width="auto"  >
						 <h:outputText value="#{obsA.obs == '' ? 'Sem observações' : obsA.obs}"/>
					</p:column>
				</p:dataTable>
		</div>
		
		</article>

        <footer>
            <div class="footer-corpo">
                <div class="colunas">
                    <div class="coluna1">
                        <h1>Informações da Empresa</h1>
                        <p>Estamos testando como fazer um rodape com html e css</p>
                    </div>
                    
                    <div class="coluna2">
                        <h1>Redes Sociais</h1>
                        <div class="row">
                            <img src="../resources/icon/face-icon.png"></img><label><a href="http://instagram.com/caiotorrez" target="_blank">Siga-nos no Facebook</a></label>
                        </div>
                        <div class="row">
                            <img src="../resources/icon/insta-icon.png"></img><label><a href="http://instagram.com/caiotorrez" target="_blank">Siga-nos no Instagram</a></label>
                        </div>
                     </div>
                    <div class="coluna3">
                        <h1>Contato</h1>
                        <div class="row2">
                            <label>+55 083 - 9.8997-8217</label>
                        </div>
                    </div>
                </div>
                </div>

        </footer>   
        
	</h:body>
